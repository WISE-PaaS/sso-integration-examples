    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>WISE-PaaS SSO</title>
    <link rel="shortcut icon" href="https://portal-sso.wise-paas.com/web/favicon.ico">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

</head>

<body data-gr-c-s-loaded="true" style="height: auto;">
    <div id="particles-js"><canvas class="particles-js-canvas-el" width="0" height="0" style="width: 100%; height: 100%;"></canvas></div>
    <div id="login-wrapper">
        <div id="login-box">
            <img id="topleft-logo" class="img-responsive" src="./WISE-PaaS SSO_files/wise-paas-logo.svg">
            <div id="center-logo-wrapper">
                <!-- 請自行引入適當logo圖片" -->
                <img id="center-logo" class="img-responsive" src="./WISE-PaaS SSO_files/EnSaaS-HK.svg">
            </div>
            <div class="lang" text-key="signInTitle" id="login-message">Sign in to Developer Network</div>
            <!-- 請自行填入適當訊息 -->
            <div id="login-form">
                <input type="text" class="form-control lang" placeholder-key="username" maxlength="253" id="login-username" placeholder="Username (Email)" data-minlength-error="Not long enough." data-match-error="The new password entered twice is inconsistent." data-error="Please enter correct format.">
                <input type="password" class="form-control lang" placeholder-key="password" minlength="8" maxlength="20" autocomplete="off" id="login-pwd" placeholder="Password" data-minlength-error="Not long enough." data-match-error="The new password entered twice is inconsistent." data-error="Please enter correct format.">
            </div>
            <label id="login-rememberme">
                <input type="checkbox" id="rememberMe" data-minlength-error="Not long enough." data-match-error="The new password entered twice is inconsistent." data-error="Please enter correct format.">
                <span class="noselect lang" text-key="rememberMe">Remember me</span>
            </label>
            <div id="login-forgetpwd">
                <p class="noselect">
                    <a href="https://portal-sso.wise-paas.com/web/sendPwdResetEmail.html" class="lang" text-key="forgetPassword?" id="forgetPasswordLink">Forget password?</a>
                </p>
            </div>
            <div id="login-btn">
                <span class="noselect lang" text-key="signIn">Sign in</span>
            </div>
            <div id="login-box-bottombtn">
                <p class="noselect">
                    <a href="https://portal-sso.wise-paas.com/web/resendRegEmail.html" class="lang" text-key="didn&#39;tReceiveTheRegistrationEmail?">Didn't receive the registration Email?</a>
                </p>
            </div>
        </div>
    </div>
    <div class="modal modal-warning fade" id="passwordChangeModal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title lang" text-key="systemNotification">System notification</h4>
                </div>
                <div class="modal-body">
                    <p id="modalDesc"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" id="cancelBtn"></button>
                    <button type="button" class="btn btn-outline lang" text-key="goToChangePassword" id="changePwdBtn">Go to change password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/jquery/js.cookie.js"></script>

    <script src="js/main.js"></script>
